{% load static %}

<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <script src="{% static 'js/dropzone.js' %}"></script>

  <title>Drag and Drop Test App</title>

</head>

<body>
  <script>

   Dropzone.options.csrDropzone = {
      maxFiles: 1,
      maxFileSize:1,
  };

  </script>
  <div class="container">
    <h1>Drag and Drop Test</h1>


    <div class="row">
      <div class="col-md-6">
        <form class="dropzone" role="form" action="/" enctype="multipart/form-data" method="post" id="csrDropzone">
          {% csrf_token %}
          <div class="form-group">
          <div class="col-md-8">
            <input type="file" name="the_file" id="the_file" required="True" class="form-control">
          </div>
          </div>
          <div class="form-group">
            <label for="comment">Test Area:</label>
            <textarea class="form-control" rows="22" id="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
