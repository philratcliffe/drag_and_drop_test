{% load static %}

<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/dropzone.css' %}">

  <script src="{% static 'js/dropzone.js' %}"></script>

  <title>Drag and Drop Test App</title>

</head>

<body>
  <script>

   Dropzone.options.csrDropzone = {
      maxFiles: 1,
      maxFileSize:1,
  };

  </script>
  <div class="container">
    <h1>Drag and Drop Test</h1>


    <div class="row">
      <div class="col-md-6">
        <form class="dropzone" action="/" id="csrDropzone">
          {% csrf_token %}
          <div class="dz-message">
                Drop files here or click to upload.
                <br />
                <span class="note">(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span>
		</div>
        </form>
    </div>
  </div>

</body>
</html>
